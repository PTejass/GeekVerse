<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekVerse - Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #cart-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
            opacity: 1 !important;
            transform: translateY(0) !important;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        footer {
            margin-top: auto;
        }

        .cart-empty {
            text-align: center;
            padding: 3rem;
            color: #bbb;
        }

        .cart-empty p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cart-items {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #E63946;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #0a0a0a;
            box-shadow: 0 0 15px rgba(230, 57, 70, 0.3);
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cart-item-details {
            flex-grow: 1;
            min-width: 250px;
        }

        .cart-item-name {
            color: #E63946;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity {
            color: #bbb;
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        .cart-item-price {
            color: #E63946;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
            white-space: nowrap;
        }

        .cart-item-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            padding: 0;
            background-color: #E63946;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .quantity-btn:hover {
            background-color: #00b3d4;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        .remove-btn {
            padding: 0.5rem 1rem;
            background-color: #d41e00;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            background-color: #a01600;
            box-shadow: 0 0 10px rgba(212, 30, 0, 0.5);
        }

        .cart-summary {
            border: 3px solid #E63946;
            padding: 2rem;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
            text-align: right;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-row.total {
            border-top: 2px solid #E63946;
            padding-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #E63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #E63946;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .continue-shopping:hover {
            background-color: #00b3d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>GeekVerse</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#products">Products</a>
            <a href="index.html#feedback">Feedback</a>
            <a href="cart.html">Cart</a>
        </nav>
        <div class="cart">ðŸ›’<span class="badge">0</span></div>
    </header>

    <section id="cart-section">
        <h2 style="color: #E63946; text-shadow: 0 0 10px #E63946; margin-bottom: 2rem;">Your Shopping Cart</h2>
        
        <div id="cart-content">
            <div class="cart-empty">
                <p>Your cart is empty!</p>
                <a href="index.html#products" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 GeekVerse. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            
            // Event delegation for cart actions
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('quantity-btn')) {
                    const action = e.target.textContent.trim();
                    const itemIndex = e.target.dataset.index;
                    
                    if (action === '-') {
                        reduceQuantity(itemIndex);
                    } else if (action === '+') {
                        addQuantity(itemIndex);
                    }
                }
                
                if (e.target.classList.contains('remove-btn')) {
                    const itemIndex = e.target.dataset.index;
                    removeItem(itemIndex);
                }
            });
        });

        function displayCart() {
            const cartContent = document.getElementById('cart-content');
            const cartData = JSON.parse(localStorage.getItem('cartItems')) || [];

            if (cartData.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <p>Your cart is empty!</p>
                        <a href="index.html#products" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            // Group items by name and track indices
            const groupedItems = {};
            const itemIndices = {};
            
            cartData.forEach((item, index) => {
                if (!groupedItems[item.name]) {
                    groupedItems[item.name] = {
                        name: item.name,
                        price: item.price,
                        quantity: 0,
                        totalPrice: 0
                    };
                    itemIndices[item.name] = index;
                }
                groupedItems[item.name].quantity += 1;
                groupedItems[item.name].totalPrice += item.price;
            });

            let cartHTML = '<div class="cart-items">';
            let totalAmount = 0;

            for (const [key, item] of Object.entries(groupedItems)) {
                const firstIndex = itemIndices[key];
                cartHTML += `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-quantity">$${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="cart-item-price">$${item.totalPrice.toFixed(2)}</div>
                        <div class="cart-item-actions">
                            <button class="quantity-btn" data-index="${firstIndex}">-</button>
                            <span style="color: #E63946; font-weight: bold; min-width: 30px; text-align: center;">${item.quantity}</span>
                            <button class="quantity-btn" data-index="${firstIndex}">+</button>
                            <button class="remove-btn" data-index="${key}">Remove</button>
                        </div>
                    </div>
                `;
                totalAmount += item.totalPrice;
            }

            cartHTML += '</div>';
            cartHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span>$${(totalAmount * 0.1).toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Amount:</span>
                        <span>$${(totalAmount * 1.1).toFixed(2)}</span>
                    </div>
                    <a href="index.html#products" class="continue-shopping">Continue Shopping</a>
                </div>
            `;

            cartContent.innerHTML = cartHTML;
        }

        function reduceQuantity(itemIndex) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            if (itemIndex >= 0 && itemIndex < cartItems.length) {
                cartItems.splice(itemIndex, 1);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                
                // Update cart badge
                const badge = document.querySelector('.badge');
                if (badge) {
                    badge.textContent = cartItems.length;
                }
                
                displayCart();
            }
        }

        function addQuantity(itemIndex) {
            const cartData = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            if (itemIndex >= 0 && itemIndex < cartData.length) {
                const item = cartData[itemIndex];
                cartData.push({ name: item.name, price: item.price });
                localStorage.setItem('cartItems', JSON.stringify(cartData));
                
                // Update cart badge
                const badge = document.querySelector('.badge');
                if (badge) {
                    badge.textContent = cartData.length;
                }
                
                displayCart();
            }
        }

        function removeItem(itemName) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems = cartItems.filter(item => item.name !== itemName);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            
            // Update cart badge
            const badge = document.querySelector('.badge');
            if (badge) {
                badge.textContent = cartItems.length;
            }
            
            displayCart();
        }
    </script>
</body>
</html>
